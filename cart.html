    <!-- Cart Section -->
    <section class="cart-section">
        <div class="cart-container">
          <div class="cart-items" id="cart-items">
            <!-- Cart items will be dynamically injected here -->
          </div>
      
          <div class="cart-total">
            <h3>Before Discount: <span id="total-before-discount">$0.00</span></h3>
            <h3 id="coupon-discount-line" style="display: none;">Coupon: <span id="coupon-discount-amount">-$0.00</span></h3>
            <h3>Discount: <span id="total-discount-amount">$0.00</span></h3>
            <h3>Total: <span id="cart-total">$0.00</span></h3>
        
            
            <!-- Coupon Code Area -->
            <div class="coupon-container">
                <input type="text" id="coupon-code" placeholder="Enter coupon code" />
                <button class="btn apply-coupon">Apply Coupon</button>
            </div>
        
            <button class="btn checkout-btn">Checkout</button>
            <button class="btn clear-cart">Clear</button>
